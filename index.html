<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climahub - Climate Awareness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="climate-header">
        <h1 id="main-title">🌍 Climahub 🌱</h1>
        <p class="tagline">Your hub for climate awareness</p>
    </header>
    
    <main class="climate-content">
        <section class="climate-section">
            <h2>Climate Facts</h2>
            <p id="climate-fact">Did you know? The last decade was the warmest on record.</p>
            <button id="fact-changer" class="climate-btn">Show Another Fact</button>
        </section>
        
        <section class="climate-section">
            <h2>Carbon Footprint Calculator</h2>
            <div id="calculator-box" class="climate-box">
                Hover to see your impact reduction tips
            </div>
        </section>
        
        <section class="climate-section">
            <h2>Take Action</h2>
            <button id="toggle-action" class="climate-btn">Show Action Items</button>
            <div id="action-container"></div>
        </section>
    </main>
    
    <footer class="climate-footer">
        <p>Join the movement at Climahub - Together for a sustainable future</p>
        <div class="social-icons">
            <span>🌱</span>
            <span>♻️</span>
            <span>🌎</span>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
